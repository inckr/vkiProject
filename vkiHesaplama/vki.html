<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VKI (Body Mass Index)</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./vki.css" />
  </head>

  <!-- Start Code -->
  <body>
    <div class="bigTitle">
      <h1>Vücut Kitle Endeksi Hesaplama</h1>
      <hr />
      <h2>Body Mass Index Calculation</h2>
    </div>

    <!-- Containe r-->
    <div class="container">
      <div class="col-md-3 col-xs-6">

        <!-- Gender -->
        <div class="vki-gender">
          <div class="vki-man" gender="man" onclick="selectGender('man')"></div>
        </div>
        <div class="vki-gender">
          <div
            class="vki-woman"
            gender="woman"
            onclick="selectGender('woman')"
          ></div>
        </div>
      </div>

      <!-- Kilo ve Boy Seçimi -->
      <div class="col-md-5 col-xs-6">
        <div class="border">
          <div class="title">
            <span class="kiloTitle">Kilonuz (Kg)</span>
          </div>
          <div class="select-kilo">
            <select id="kiloSelect"></select>
          </div>
        </div>
        <div class="col-md-5 col-xs-6">
          <div class="border">
            <div class="titleBoy">
              <span class="boyTitle">Boyunuz (Cm)</span>
            </div>
            <div class="select-boy">
              <select id="boySelect"></select>
            </div>
          </div>
        </div>

        <!-- Hesaplama Butonu -->
        <div class="button" id="button">
          <button
            onclick="hesapla()"
            name="hesapla"
            id="hesapla"
            class="hesapla"
          ></button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script type="text/javascript" data-cfasync="false" src="./vki.js"></script>
  </body>
</html>
