<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKI (Body Mass Index)</title>
    <!-- Css -->
    <link rel="stylesheet" href="./login.css" />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
</head>
<body>

    <!-- Start Code -->
    <div class="h-tag">
      <h1>Vücut Kitle Endeksi Giriş
      </h1> <hr>
      <h2>Body Mass Index Login</h2>
    </div>
    
    <!-- Container -->
    <div>
      <form id="loginform" action="#" method="get">
    <div class="container">

        <!-- Email -->
        <td>
          <label for="uemail" id="email"> E-mailiniz </label>
        </td>
        <td>
          <div class="uemail">
            <i class="icon fa-solid fa-envelope"></i>
            <input
              type="email"
              id="uemail"
              placeholder="Lütfen e-mailinizi girin.." required
            />
          </div>
        </td>
        <br>

        <!-- Password -->
        <td>
          <label for="upassword" id="upassword-label"> Şifreniz </label>
      </td>
      <td>
          <div style="margin-left: 1.5rem;" class="upassword">             
            <i class="icon fa-solid fa-unlock-keyhole"></i>
              <input
                  type="password"
                  id="upassword"
                  name="password"
                  placeholder="Lütfen şifrenizi girin.." required      
              />
              <span class="password-toggle" onclick="togglePasswordVisibility()">
                  <i id="togglePasswordIcon" class="icon fa-solid fa-eye"></i>
              </span>
          </div>
      </td>
        </div>
        </td>
        </div>
        </td> <br>

      <!-- Button (Giriş Yap) -->
      <td>
        <div class="button">
                  <button onclick="login()" class="loginButton"
                   type="button"></button>
                  <td>
                    <div style="color: #880015;"><p>Üyeliğiniz Yok Mu? Üye Olmak İçin </p>
                      <a href="../vkiRegister/register.html">Tıklayınız..</a>
                    </div>
                  </td>
            </td>
    </form>
</div>

 <!-- Js -->
<script src="./login.js"></script>
</body>
</html>
