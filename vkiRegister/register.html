<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VKI (Body Mass Index)</title>
    
    <!-- Css -->
    <link rel="stylesheet" href="./register.css">

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<!-- Start Code -->
<body>
    <div class="h-tag">
      <h1>Vücut Kitle Endeksi Kayıt
      </h1> <hr>
      <h2>Body Mass Index Register</h2>
    </div> 

    <!-- Container -->
    <div>
      <form action="#" method="get">
    <div class="container">

      <!-- Name -->
        <td>
          <label for="uname" id="name"> Adınız </label>
        </td>
        <td>
          <div class="uname">
            <i class="icon fa-solid fa-address-card"></i>
            <input
              type="text"
              id="uname"
              placeholder="Lütfen adınızı girin.." autofocus required
            />
          </div>
        </td>
        <br>

        <!-- Surname -->
        <td>
          <label for="usurname" id="surname"> Soyadınız* </label>
        </td>
        <td>
          <div class="usurname">
            <i class="icon fa-solid fa-address-card"></i>
            <input
              type="text"
              id="usurname"
              placeholder="Lütfen soyadınızı girin.." required
            />
          </div>
        </td>
        <br>

        <!-- Email -->
        <td>
          <label for="uemail" id="email"> E-mailiniz* </label>
        </td>
        <td>
          <div class="uemail">
            <i class="icon fa-solid fa-envelope"></i>
            <input
              type="email"
              id="uemail"
              placeholder="Lütfen e-mailinizi girin.." required
            />
          </div>
        </td>
        <br>

        <!-- Password -->
        <td>
          <label for="upassword" id="upassword-label"> Şifreniz </label>
      </td>
      <td>
          <div style="margin-left: 1.5rem;" class="upassword">
              <i class="icon fa-solid fa-unlock-keyhole"></i>
              <input
                  type="password"
                  id="upassword"
                  name="upassword"
                  placeholder="Lütfen şifrenizi girin.." required/>
              <span class="password-toggle" onclick="togglePasswordVisibility()">
                  <i id="togglePasswordIcon" class="icon fa-solid fa-eye"></i>
              </span>
          </div>
      </td>
      <br>

        <!-- Comparing Password -->
        <td>
          <div style="margin-left: 1.5rem;" class="cpassword">
              <i class="icon fa-solid fa-unlock-keyhole"></i>
              <input
                  type="password"
                  id="cpassword"
                  name="cpassword"
                  placeholder="Lütfen şifrenizi girin.." required/>
              <span class="password-toggle" onclick="toggleCPasswordVisibility()">
                  <i id="toggleCPasswordIcon" class="icon fa-solid fa-eye"></i>
              </span>
          </div>
      </td>
      <br>

      <!-- Button (Kayıt Ol) -->
      <td>
        <div class="button" id="button">
                  <button  onclick="register()"
                   type="button" class="registerButton"> </button>
            </td>
    </form>
</div>

 <!-- Js -->
<script src="./register.js"></script>
</body>
</html>
